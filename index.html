<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nohemi Ramirez Castro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --rosa-claro: #fce4ec;
      --rosado: #f8bbd0;
      --lila: #e1bee7;
      --azul-cielo: #b3e5fc;
      --morado-suave: #ce93d8;
      --texto-oscuro: #4a148c;
      --blanco: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, var(--rosa-claro), var(--azul-cielo));
      color: var(--texto-oscuro);
      padding: 20px;
      margin: 0;
    }

    .navbar {
      background-color: var(--morado-suave);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .navbar a {
      color: var(--texto-oscuro);
      margin: 0 15px;
      text-decoration: none;
      background-color: var(--blanco);
      padding: 10px 15px;
      border-radius: 20px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .navbar a:hover {
      background-color: var(--lila);
      color: white;
    }

    h1, h3 {
      text-align: center;
      margin-top: 20px;
      color: var(--texto-oscuro);
    }

    .calc {
      margin: 40px auto;
      max-width: 400px;
      padding: 25px;
      background-color: var(--blanco);
      border-radius: 20px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .calc input[type="text"] {
      width: 100%;
      height: 50px;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: right;
      padding-right: 10px;
      border: 2px solid var(--rosado);
      border-radius: 10px;
      color: var(--texto-oscuro);
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .btn-grid input[type="button"] {
      height: 45px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: var(--rosado);
      color: var(--texto-oscuro);
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-grid input[type="button"]:hover {
      background-color: var(--morado-suave);
      color: white;
      cursor: pointer;
    }

    .scientific {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .scientific input[type="button"] {
      height: 40px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      background-color: var(--lila);
      color: var(--texto-oscuro);
      font-weight: bold;
    }

    .scientific input[type="button"]:hover {
      background-color: var(--azul-cielo);
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">Inicio</a>
    <a href="unidad1.html">Unidad 1</a>
    <a href="unidad2.html">Unidad 2</a>
    <a href="unidad3.html">Unidad 3</a>
  </div>

  <!-- Encabezado -->
  <div class="jumbotron">
    <h1>Nohemi Ramirez Castro</h1>
    <h3>Programación 5A - Construye páginas web</h3>
  </div>

  <!-- Calculadora -->
  <div class="calc">
    <input type="text" id="ans" readonly>

    <!-- Teclado principal -->
    <div class="btn-grid">
      <input type="button" value="C" onclick="Clear()">
      <input type="button" value="←" onclick="Back()">
      <input type="button" value="%" onclick="Solve('%')">
      <input type="button" value="/" onclick="Solve('/')">

      <input type="button" value="7" onclick="Solve('7')">
      <input type="button" value="8" onclick="Solve('8')">
      <input type="button" value="9" onclick="Solve('9')">
      <input type="button" value="*" onclick="Solve('*')">

      <input type="button" value="4" onclick="Solve('4')">
      <input type="button" value="5" onclick="Solve('5')">
      <input type="button" value="6" onclick="Solve('6')">
      <input type="button" value="-" onclick="Solve('-')">

      <input type="button" value="1" onclick="Solve('1')">
      <input type="button" value="2" onclick="Solve('2')">
      <input type="button" value="3" onclick="Solve('3')">
      <input type="button" value="+" onclick="Solve('+')">

      <input type="button" value="0" onclick="Solve('0')">
      <input type="button" value="." onclick="Solve('.')">
      <input type="button" value="π" onclick="Solve('Math.PI')">
      <input type="button" value="=" onclick="Result()">
    </div>

    <!-- Funciones científicas -->
    <div class="scientific">
      <input type="button" value="sin" onclick="Trig('sin')">
      <input type="button" value="cos" onclick="Trig('cos')">
      <input type="button" value="tan" onclick="Trig('tan')">
      <input type="button" value="√" onclick="Root()">

      <input type="button" value="^" onclick="Solve('**')">
      <input type="button" value="log" onclick="Log()">
      <input type="button" value="ln" onclick="Ln()">
      <input type="button" value="e" onclick="Solve('Math.E')">
    </div>
  </div>

  <script>
    let output = document.getElementById("ans");

    function Solve(val) {
      output.value += val;
    }

    function Result() {
      try {
        output.value = eval(output.value);
      } catch {
        output.value = "Error";
      }
    }

    function Clear() {
      output.value = "";
    }

    function Back() {
      output.value = output.value.slice(0, -1);
    }

    function Trig(func) {
      try {
        const value = parseFloat(output.value);
        let result = 0;
        switch (func) {
          case 'sin': result = Math.sin(value); break;
          case 'cos': result = Math.cos(value); break;
          case 'tan': result = Math.tan(value); break;
        }
        output.value = result.toFixed(5);
      } catch {
        output.value = "Error";
      }
    }

    function Root() {
      try {
        output.value = Math.sqrt(eval(output.value)).toFixed(5);
      } catch {
        output.value = "Error";
      }
    }

    function Log() {
      try {
        output.value = Math.log10(eval(output.value)).toFixed(5);
      } catch {
        output.value = "Error";
      }
    }

    function Ln() {
      try {
        output.value = Math.log(eval(output.value)).toFixed(5);
      } catch {
        output.value = "Error";
      }
    }
  </script>

</body>
</html>
