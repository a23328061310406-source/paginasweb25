    /* Fondo con imagen que cubre todo */

      padding: 8px 20px;
      display: block;
      text-decoration: none;

      background: rgba(255, 255, 255, 0.9);

      text-align: center;
      box-shadow: 0 6px 20px rgba(255, 66, 161, 0.15);
    }

    .info-box h1 {

      margin-bottom: 0.2em;
      font-style: italic;
      color: var(--texto-oscuro);
      font-weight: normal;
    }

    .info-box h3 {
      font-size: 2rem;
      font-style: italic;
      margin-top: 0;
      color: var(--texto-oscuro);
