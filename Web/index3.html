<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ataques de Ciberseguridad</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffe6f0; /* Fondo rosa claro */
      color: #3a1a37;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Navegación */
    nav {
      background: #ff86c0; /* Rosa más fuerte */
      padding: 12px 20px;
      display: flex;
      gap: 16px;
      box-shadow: 0 2px 8px rgba(255, 134, 192, 0.5);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }
    nav a:hover,
    nav a.active {
      background-color: #ffb6d9;
      color: #4d0038;
    }

    /* Contenedor principal */
    main {
      flex-grow: 1;
      padding: 24px 20px;
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(50, 0, 30, 0.1);
    }

    /* Título */
    h1 {
      text-align: center;
      margin-bottom: 0.2em;
      color: #620047;
    }
    p.description {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 24px;
      color: #7a466f;
    }

    /* Tabla */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
      table-layout: fixed;
    }
    thead th {
      background: linear-gradient(90deg, #ffb6d9, #ff86c0);
      color: white;
      padding: 12px;
      font-weight: 700;
      border: none;
    }
    tbody tr:nth-child(even) {
      background: #ffe6f0;
    }
    tbody tr:hover {
      background: #ffcee3;
    }
    th, td {
      padding: 10px 12px;
      text-align: left;
      vertical-align: top;
      border-bottom: 1px solid #ffb6d9;
      word-wrap: break-word;
    }
    img.thumb {
      width: 140px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(255, 134, 192, 0.5);
      display: block;
      margin: 0 auto;
    }

    /* Responsive */
    @media (max-width: 768px) {
      main {
        padding: 12px 10px;
      }
      img.thumb {
        width: 100%;
        max-width: 260px;
      }
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead tr {
        display: none;
      }
      tbody tr {
        margin-bottom: 24px;
        background: #ffcee3;
        border-radius: 10px;
        padding: 16px;
        box-shadow: 0 4px 10px rgba(255, 134, 192, 0.3);
      }
      tbody td {
        border: none;
        padding-left: 40%;
        position: relative;
        text-align: left;
      }
      tbody td:before {
        position: absolute;
        left: 12px;
        width: 35%;
        font-weight: 700;
        color: #620047;
        white-space: nowrap;
        top: 12px;
      }
      tbody td:nth-of-type(1):before { content: "Ataque"; }
      tbody td:nth-of-type(2):before { content: "Descripción"; }
      tbody td:nth-of-type(3):before { content: "Impacto"; }
      tbody td:nth-of-type(4):before { content: "Ejemplo"; }
      tbody td:nth-of-type(5):before { content: "Imagen"; }
      img.thumb {
        width: 100%;
        margin: 10px 0 0 0;
      }
    }
  </style>
</head>
<body>

<nav>
  <a href="index2.html">Inicio</a>
  <a href="unidades.html">Unidades</a>
  <a href="index.html" class="active">Conceptos</a>
</nav>

<main>
  <h1>Ataques comunes en ciberseguridad</h1>
  <p class="description">Tabla con 12 ataques: nombre, descripción, impacto, ejemplo y una imagen de referencia.</p>

  <table>
    <thead>
      <tr>
        <th>Ataque</th>
        <th>Descripción</th>
        <th>Impacto</th>
        <th>Ejemplo</th>
        <th>Imagen</th>
      </tr>
    </thead>
    <tbody id="tabla-body"></tbody>
  </table>
</main>

<script>
  // Datos con imágenes reales (URLs referenciales de fuentes libres o Wikipedia)
  const ataques = [
    {
      ataque: "Phishing",
      descripcion: "Técnica de ingeniería social que usa correos, mensajes o sitios falsos para engañar al usuario y robar credenciales o información sensible.",
      impacto: "Robo de identidad, acceso no autorizado, pérdida de cuentas y datos financieros.",
      ejemplo: "Correo que parece de un banco solicitando 'verificar' credenciales en una web falsa.",
      imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRC-srwtokIXrZoKbve-DhLZ2c3umfjPN_0cQ&s"
    },
    {
      ataque: "Malware",
      descripcion: "Software malicioso diseñado para dañar, robar datos o controlar sistemas sin consentimiento.",
      impacto: "Pérdida o exfiltración de datos, interrupción de servicios, acceso remoto no autorizado.",
      ejemplo: "Un troyano que abre una puerta trasera y descarga otras herramientas maliciosas.",
      imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZdWHmD4n7GGZvLP1DMfV7baMUxHMx_rM1ZA&s"
    },
    {
      ataque: "Ransomware",
      descripcion: "Malware que cifra archivos y exige rescate para liberar acceso.",
      impacto: "Pérdida de datos, parálisis operativa y costes económicos.",
      ejemplo: "WannaCry o Conti cifrando archivos en servidores.",
      imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYxeFt87WuYisNO-oFxIkisxWdpK4A34Vvuw&s"
    },
    {
      ataque: "Ataque de denegación de servicio (DoS)",
      descripcion: "Saturar un servidor o red para impedir su funcionamiento normal.",
      impacto: "Interrupción del servicio, pérdida de usuarios y reputación.",
      ejemplo: "Un ataque masivo enviando tráfico falso a un sitio web.",
      imagen: "https://www.servnet.mx/hs-fs/hubfs/Blog/Blog_Articulos/Blog_Art%C3%ADculos/Blog_Art%C3%ADculos_2024/Blog_Art%C3%ADculos_2024_Octubre/Blog_Art%C3%ADculos_2024_Octubre_DOS/TIPOS-DE-ATAQUES-DE-DENEGACION-DE-SERVICIO.jpg?width=900&height=500&name=TIPOS-DE-ATAQUES-DE-DENEGACION-DE-SERVICIO.jpg"
    },
    {
      ataque: "Inyección SQL",
      descripcion: "Inserción de código SQL malicioso en formularios o URLs para manipular bases de datos.",
      impacto: "Robo o borrado de datos sensibles, alteración de información.",
      ejemplo: "Introducir ' OR '1'='1' para evadir autenticación.",
      imagen: "https://easydmarc.com/blog/wp-content/uploads/2022/06/What-is-SQL-Injection-SQLi-and-How-to-Prevent-It_-1-1.jpg"
    },
    {
      ataque: "Cross-Site Scripting (XSS)",
      descripcion: "Inyección de scripts maliciosos en páginas web vistas por otros usuarios.",
      impacto: "Robo de cookies, suplantación de identidad y propagación de malware.",
      ejemplo: "Enviar un script que roba la sesión del usuario.",
      imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSU8M_wQh-XQWM5YaJ6YnGeHfTNWiGttMvIrw&s"
    },
    {
      ataque: "Man-in-the-Middle (MitM)",
      descripcion: "Intercepción y posible alteración de comunicaciones entre dos partes sin que ellas lo sepan.",
      impacto: "Robo de información, modificación de datos en tránsito.",
      ejemplo: "Ataque Wi-Fi falso para capturar contraseñas.",
      imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStSJBZxwdgJfn54myz5Y_jAE4Y2ISRFXH8fQ&s"
    },
    {
      ataque: "Ataque de fuerza bruta",
      descripcion: "Intentar todas las combinaciones posibles para obtener una contraseña o clave.",
      impacto: "Acceso no autorizado a cuentas y sistemas.",
      ejemplo: "Programa que prueba millones de contraseñas hasta encontrar la correcta.",
      imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYhbrmnObsmPjefwtQWcPsAezvWgoEkYVvHw&s"
    },
    {
      ataque: "Robo de credenciales",
      descripcion: "Obtener usuario y contraseña mediante técnicas variadas para acceder a cuentas ajenas.",
      impacto: "Acceso fraudulento, robo de identidad, fraude financiero.",
      ejemplo: "Keyloggers que registran teclas pulsadas.",
      imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCl1CYUUQ8omIe6gp48nydtcVWIDx-Lcy2fw&s"
    },
    {
      ataque: "Ataques a IoT",
      descripcion: "Explotar vulnerabilidades en dispositivos conectados a internet como cámaras o electrodomésticos.",
      impacto: "Control remoto de dispositivos, ataques a redes domésticas.",
      ejemplo: "Botnets que usan cámaras de seguridad vulnerables para ataques DDoS.",
      imagen: "https://lab.wallarm.com/wp-content/uploads/2024/11/265-Preview-min.jpg"
    },
    {
      ataque: "Escalada de privilegios",
      descripcion: "Obtener permisos más altos de los asignados para realizar acciones no autorizadas.",
      impacto: "Control total del sistema, acceso a datos restringidos.",
      ejemplo: "Explotar vulnerabilidades para obtener permisos de administrador.",
      imagen: "https://blog.ehcgroup.io/wp-content/uploads/2020/03/screenshot.1005.jpg?v=1585670179"
    },
    {
      ataque: "Suplantación de identidad (Spoofing)",
      descripcion: "Hacerse pasar por otro usuario o dispositivo para engañar sistemas o personas.",
      impacto: "Acceso fraudulento, difusión de información falsa.",
      ejemplo: "Falsificar dirección IP para acceder a una red privada.",
      imagen: "https://esemanal.mx/revista/wp-content/uploads/2024/05/sich-780x470.jpg"
    }
  ];

  const tbody = document.getElementById('tabla-body');

  ataques.forEach(({ataque, descripcion, impacto, ejemplo, imagen}) => {
    const tr = document.createElement('tr');

    tr.innerHTML = `
      <td>${ataque}</td>
      <td>${descripcion}</td>
      <td>${impacto}</td>
      <td>${ejemplo}</td>
      <td><img src="${imagen}" alt="Imagen de ${ataque}" class="thumb" loading="lazy" onerror="this.alt='Imagen no disponible'; this.src='https://via.placeholder.com/140x80?text=No+Imagen'"/></td>
    `;

    tbody.appendChild(tr);
  });
</script>

</body>
</html>
